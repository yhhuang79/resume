career-profile:
    title: Career Profile
    summary: |
      I am a full stack developer, and have enthusiastic research on various new technologies, from the cloud to the hardware. I used to be a system architect of the Advanced Network Technology and Service Laboratory of Academia Sinica, developing PLASH location-aware services and human-to-computing platforms and the heat-wave plan TaiwanAir air quality monitoring and prediction platform. I once served as a volunteer for the Baton project, a lecturer in agile development combat camp, and also researched the Agile development process.
